<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee SASS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@100..900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/build/css/app.css">
    </head>
<body>
    <header class="header header-contact">
        <div class="header-content container">
            <div class="bar">
                <div class="logo">
                    <img src="/build/img/logo.svg" alt="cafe logo">
                </div>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="about-us.html">About Us</a>
                    <a href="process.html">Process</a>
                    <a href="menu.html">Menu</a>
                    <a href="gallery.html">Gallery</a>
                    <a class="active" href="contact.html">Get In Touch</a>
                </nav>
            </div>
            <div class="header-text">
                <h1>better beans, better coffee</h1>
            </div>
        </div>
    </header>
    <main class="main container">
        <div class="main-content">
            <h2><span>Booking</span> form</h2>
            <div class="form-content">
                <form class="form">
                    <div class="field">
                        <label for="name">Name:</label>
                        <input
                            type="text"
                            id="name"
                            placeholder="Your name"
                        >
                    </div>
                    <div class="field">
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="Your e-mail"
                        >
                    </div>
                    <div class="field">
                        <label for="quantity">Number of people:</label>
                        <select name="quantity" id="quantity">
                            <option value=""> Select an option </option>
                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="more"> +4 </option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="time">Time:</label>
                        <input
                            type="time"
                            id="time"
                            min="9:00"
                            max="18:00"
                        >
                    </div>
                    <div class="field">
                        <label for="date">Date:</label>
                        <input
                            type="date"
                            id="date"
                        >
                    </div>
                    <input type="submit" value="Book">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content container">
            <div class="footer-flex">
                <div class="footer-box">
                    <h3>Address</h3>
                    <p>897 Main Street</p>
                    <p>Brisbane, AU</p>
                </div>
                <div class="footer-box">
                    <h3>Booking</h3>
                    <p>7-1234 5678</p>
                    <a href="tel:7-1234 5678">Get in touch</a>
                </div>
                <div class="footer-box">
                    <h3>Opening Hours</h3>
                    <p>Mon-Thus: 11:00 - 22:00</p>
                    <p>Fri-Sat: 09:00 - 24:00</p>
                    <p>Sunday: Closed</p>
                </div>
            </div>
            <p class="copyright">All Rights Reserved &#xa9;</p>
        </div>
    </footer>
    <script src="src/js/img.js"></script>
</body>
</html>
